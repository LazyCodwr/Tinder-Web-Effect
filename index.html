<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tinder Web Effect</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .details-container{
            background: linear-gradient(to bottom, transparent, rgba(0,0,0,0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black text-white font-[Gilroy]">
        <div class="imgcontainer w-full h-screen relative">
            <div class="main w-[130%] h-[130%] absolute z-[3] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="incoming w-[130%] h-[130%] absolute z-[2] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute left-0 top-0  w-full h-screen z-[4] flex flex-col justify-between">
            <div class="navbar flex justify-between items-center px-5 py-6">
                <div class="prflimg w-[3.5rem] h-[3.5rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover bg-top" src="" alt="">
                </div>
                <h1 class="text-2xl font-medium tracking-lighter">they liked you.</h1>
                <div class="chat w-[3.5rem] h-[3.5rem] rounded-full bg-white/20 flex items-center justify-center relative">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge absolute top-0 right-0 -translatex-y-[5px] tranlate-x-[3px] bg-[#FC5149] w-5 h-5 rounded-full flex items-center justify-center">
                        <h2 class="text-[13px] font-[400]">5</h2>
                    </div>
                </div>
            </div>
            <div class="details-container">
                <div class="details px-5 py-6 w-full">
                    <div class="ee location flex gap-4">
                        <i class=" w-[1.6rem] h-[1.6rem] bg-white text-black flex items-center justify-center rounded-full font-semibold ri-corner-left-up-line"></i>
                        <h3>USA, Califoria</h3>
                    </div>
                    <div class="ee name flex gap-5 mt-1">
                        <h1 class="text-7xl font-regular tracking-tighter">Victoria</h1>
                        <h1 class="text-7xl font-regular tracking-tighter opacity-60">20</h1>
                    </div>
                    <div class="ee tags flex gap-3 mt-4">
                    
                    </div>
                    <div class="ee bio text-white/80 mt-5">
                        <h4 class="text-xl">Bio</h4>
                        <p class="text-lg mt-3 leading-6"></p>
                    </div>
                    <div class="ee flex items-start mt-10 gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-3xl ri-close-line text-black text-semibold"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-[#FC5149]">
                            <i class="text-3xl text-semibold ri-heart-2-fill text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
